<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="cache-control" content="no-cache">
	<title>demo</title>
	<script type="text/javascript">
		; (function () {
			var baseW = 1280; //mobile: 1920; tv:1280
			console.log('navigator.userAgent = ' + navigator.userAgent + ", window.screen.width = " + window.screen.width);
			if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
				var version = parseFloat(RegExp.$1);
				if (version > 2.3) {
					var phoneScale = parseInt(window.screen.width) / baseW;
					document.write('<meta name="viewport" content="width='+ baseW + ', minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
				} else {
					document.write('<meta name="viewport" content="width='+ baseW +'">');
				}
			} else {
				document.write('<meta name="viewport" content="width='+ baseW +', user-scalable=no">');
			}
		})();
	</script>

<body>
	<div id="deviceready">
		<!-- 首页start -->
		<div id='homePage' class="page fullscreen hide">
			<div class="scroll-wrapper">
				<div class="section header-zone">
					<div class="button-wrap">
						<div leftTarget="#" class="coocaa_btn" id="goAwardPage">我的奖品
							<img src="./images/home/0btnfocus.png" />
						</div>
						<div class="coocaa_btn" id="goCheckRule">活动规则
							<img src="./images/home/0btnfocus.png" />
						</div>
						<div rightTarget="#" class="coocaa_btn" id="goSeckillPage">我的秒杀
							<img src="./images/home/0btnfocus.png" />
						</div>
					</div>
					<div class="title-wrap"></div>
					<img class="privilege-list" src="./images/home/1previlege4.png"/>
				</div>
				<div class="section second-zone">
					<div>
						<div class="left-day">0</div>
						<div leftTarget="#" rightTarget="#" class="coocaa_btn" data-type="vipmovie" data-name='mainbtn' data-log="购买年卡/季卡会员，瓜分VIP天数">
							<div class="center">
								<span>购买年卡/季卡会员</span>
								<span class="actEnd">瓜分VIP天数</span>	
							</div>
							<img src="./images/home/2btnmainfocus.png"/>
						</div>
						<ul>
							<li leftTarget="#"  class="vipbuyinfo current-source" data-type="vipmovie"  data-log="iqiyi季卡74元"><div></div><img src="./images/home/2btnsubfocus.png"/></li>
							<li rightTarget="#" class="vipbuyinfo current-source" data-type="vipmovie"  data-log="iqiyi年卡249元"><div></div><img src="./images/home/2btnsubfocus.png"/></li>
							<li leftTarget="#" class="vipbuyinfo" data-type="vipmovie"  data-log="tencent季卡73元"><div></div><img src="./images/home/2btnsubfocus.png"/></li>
							<li rightTarget="#" class="vipbuyinfo" data-type="vipmovie" data-log="tencent年卡248元"><div></div><img src="./images/home/2btnsubfocus.png"/></li>
						</ul>
					</div>
				</div>
				<div class="section third-zone">
					<div class="zone-title"></div>
					<div>
						<div class="draw-num">X0</div>
						<div leftTarget="#" class="coocaa_btn tips" data-type="vipall" data-log="今日购买VIP机会+2">
							<div class="center">
								<span>购买会员</span>
								<span class="actEnd"><span>+2</span>次新机会</span>	
							</div>
							<img src="./images/home/3btnbuyfocus.png"/>
						</div>
						<div class="infos">
							<ul id="homeLuckyNewsList"></ul>
						</div>
						<ul class="draw-wrapper">
							<li><img src="./images/home/3drawfocus.png"/></li>
							<li><img src="./images/home/3drawfocus.png"/></li>
							<li><img src="./images/home/3drawfocus.png"/></li>
							<li><img src="./images/home/3drawfocus.png"/></li>
							<li rightTarget="#" class="coocaa_btn" id="homeGoLuckDraw"></li>
							<li><img src="./images/home/3drawfocus.png"/></li>
							<li><img src="./images/home/3drawfocus.png"/></li>
							<li><img src="./images/home/3drawfocus.png"/></li>
							<li><img src="./images/home/3drawfocus.png"/></li>
						</ul>
						<div class="qr" id="qrGoMobLuckDrawPage"></div>
					</div>
				</div>
				<div class="section forth-zone">
					<div class="zone-title"></div>
					<div>
						<ul>
							<li leftTarget="#" upTarget="#homeGoLuckDraw" class="coocaa_btn" id="seckillShowTodayItems"><img src="./images/home/4btn_focus.png"/></li>
							<li rightTarget="#" upTarget="#homeGoLuckDraw" class="coocaa_btn" id="seckillShowTmrItems"><img src="./images/home/4btn_focus.png"/></li>
						</ul>
						<div class="qr" id="qrGoMobSeckillPage"></div>
						<ul id="homeSeckillItemList"></ul>
					</div>
					<div>
						<div rightTarget="#" leftTarget="#" class="coocaa_btn"  data-type="vipall" data-log="开通VIP">
							<img src="./images/home/5btnF.png"/>
						</div>
						<div rightTarget="#" leftTarget="#" class="coocaa_btn" id="backTopId">
							<img src="./images/home/5btntopF.png"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 首页end -->

		<!-- 奖品页start -->
		<div id='awardPage' class='page fullscreen hide'>
			<div class="header">
				<div class="coocaa_btn" data-type='tab' data-id=0>
					<img src="./images/award/titlefocusl.png" />
				</div>
				<div id="awardPagePrivilegeId" class="coocaa_btn" data-type='tab' data-id=1>
					<img src="./images/award/titlefocusr.png" />
				</div>
				<div><img src="./images/award/titlefocusl.png" /></div>
				<div><img src="./images/award/titlefocusr.png" /></div>
			</div>
			<div class="scroll-wrapper">
				<div class="award-wrapper" id="awardWrapperId"></div>				
				<div class="privilege" id="privilegeWrapperId"></div>	
			</div>
		</div>
		<!-- 奖品页end -->

		<!-- 规则页start -->
		<div id='rulesPage' class='page fullscreen hide'>
			<div class="scroll-wrapper coocaa_btn">
				<img src="./images/rule/rule1.jpg"/>
				<img src="./images/rule/rule2.jpg"/>
				<img src="./images/rule/rule3.jpg"/>
				<img src="./images/rule/rule4.jpg"/>	
			</div>
		</div>
		<!-- 规则页end -->

		<!-- 我的秒杀页start -->
		<div id='seckillPage' class='page fullscreen hide'>
			<div class="header"></div>
			<div class="scroll-wrapper">
				<div class="seckill" id="seckillPageMyList"></div>
			</div>
		</div>
		<!-- 我的秒杀页end -->

		<!-- toast start -->
		<div id="toast" class="fixed mask fullscreen hide">
			<div class="content fixed center">
				<div class="text center">
				</div>
			</div>
		</div>
		<!-- toast end -->

		<!-- 对话框start -->
		<div id="dialog" class="fixed mask fullscreen hide">
			<!-- 普通弹窗 -->
			<div class="container common fixed center">
				<div class="main">
					<div class="wrapper center">
						<span class="title"></span>
						<img class="icon"/>
						<span class="tip"></span>
					</div>
				</div>
				<div class="coocaa_btn btn dialog-confirm"></div>
				<!-- 这次活动dialog没有取消按钮，保存给后续活动用 -->
				<div class="btn dialog-cancel" style="display:none;"></div>
			</div>
			<!-- 二维码弹窗（微信红包二维码或实体奖领奖二维码 -->
			<div class="container qrcode fixed center" style="display:none;">
				<div class="main">
					<div class="wrapper center">
						<span class="title"></span>
						<div class="content">
							<img alt='请到我的奖品页面查看' class="icon"/>
							<div class="detail"></div>
						</div>
						<span class="tip"></span>
					</div>
				</div>
				<div class="coocaa_btn btn dialog-confirm"></div>
				<!-- 这次活动dialog没有取消按钮，保存给后续活动用 -->
				<!-- <div class="coocaa_btn btn dialog-cancel"></div> -->
			</div>
			<!-- 实体将已领奖弹窗 -->
			<div class="container entity-collected fixed center" style="display:none;">
				<div class="main">
					<div class="wrapper center">
						<span class="title"></span>
						<div class="content">
							<img alt='' class="icon"/>
							<div class="detail"></div>
						</div>
						<span class="tip"></span>
					</div>
				</div>
				<div class="coocaa_btn btn dialog-confirm"></div>
				<!-- 这次活动dialog没有取消按钮，保存给后续活动用 -->
				<!-- <div class="coocaa_btn btn dialog-cancel"></div> -->
			</div>
			<!-- 卡密弹窗 -->
			<div class="container kami fixed center" style="display:none;">
				<div class="main">
					<div class="wrapper center">
						<span class="title"></span>
						<div class="content">
							<div class="cardinfo id"></div>
							<div class="cardinfo pw"></div>
						</div>
						<span class="tip"></span>
					</div>
				</div>
				<div class="coocaa_btn btn dialog-confirm"></div>
				<!-- 这次活动dialog没有取消按钮，保存给后续活动用 -->
				<!-- <div class="coocaa_btn btn dialog-cancel"></div> -->
			</div>
		</div>
		<!-- 对话框end -->
	</div>
</body>

</html>
